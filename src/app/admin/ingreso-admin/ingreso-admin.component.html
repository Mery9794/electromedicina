<!-- INGRESO ADMINISTRATIVO-->
<div class="admin-form-container" *ngIf="mostrarFormularioMedico">
  <div class="admin-row">
    <div class="admin-col">
      <div class="admin-card" id="admin-formulario">
        <form [formGroup]="formularioMedico" class="admin-container" (ngSubmit)="ingresoAdmi()">
          <br>
          <h3 class="admin-heading">Ingreso al Personal Administrativo</h3>
          <br>
          <!-- Email-->
          <p>
            <i class="fas fa-envelope"></i>
            <label class="admin-text"><b>Correo Electrónico:</b></label>
            <input class="admin-input" id="email" formControlName="email" type="text" placeholder="Email" required>
          </p>
          <!-- Contraseña-->
          <p>
            <i class="fas fa-lock"></i>
            <label class="admin-text" for="contrasena"><b>Contraseña:</b></label>
            <input class="admin-input" formControlName="contrasena" type="password" placeholder="Contraseña" required>
          </p>
  
          <!-- INGRESO y REGISTRO-->
          <div class="admin-row">
            <div class="admin-half" style="width: 100%;">
              <button class="admin-btn admin-btn-primary" type="submit" style="width: 100%; margin-bottom: 10px;"
                (click)="ingresoAdmi()">Ingresar</button>
            </div>
            <div class="admin-half" style="width: 100%;">
              <button class="admin-btn admin-btn-secondary" type="button" style="width: 100%;"
                (click)="ingresarPrimeraVez()">Ingresar por primera vez</button>
            </div>
          </div>
          <div class="form-group ps-margin-bottom-20">
            <div class="col-md-12">
              <a class="font-14 m-l-xs" href="" target="_self">¿Olvidé mi contraseña?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
