<!-- INGRESO MEDICOS-->
<div class="w3-table" *ngIf="mostrarFormularioMedico">
    <div class="w3-row">
      <div class="w3-col">
        <div class="w3-card-2 w3-round-xlarge" id="formulario">
          <form [formGroup]="formularioMedico" class="w3-container w3-pale-blue" (ngSubmit)="ingresarMedico()">
            <br>
            <h3 class="input w3-pale-blue">Ingreso al Personal Medico</h3>
            <br>
            <!-- Email-->
            <p>
              <i class="fas fa-envelope"></i>
              <label class="w3-text-blue"><b> Correo Electrónico:</b></label>
              <input class="w3-input w3-pale-blue" id="email" formControlName="email" type="text" placeholder="Email"
                required>
            </p>
            <!-- Contraseña-->
            <p>
              <i class="fas fa-lock"></i>
              <label class="w3-text-blue" for="contrasena"><b>Contraseña:</b></label>
              <input class="w3-input w3-pale-blue" formControlName="contrasena" type="password" placeholder="Contraseña"
                required>
            </p>
  
            <!-- INGRESO y REGISTRO-->
            <div class="w3-row">
              <div class="w3-half" style="width: 100%;">
                <button class="w3-btn w3-blue w3-round-large" type="submit" style="width: 100%; margin-bottom: 10px;"
                  (click)="ingresarMedico()">Ingresar</button>
              </div>
              <div class="w3-half" style="width: 100%;">
                <button class="w3-btn w3-green w3-round-large" type="button" style="width: 100%;"
                  (click)="ingresarPrimeraVez()">Ingresar por primera vez</button>
              </div>
            </div>
            <div class="form-group ps-margin-bottom-20">
              <div class="col-md-12">
                <a class="font-14 m-l-xs" href="" target="_self">¿Olvidé mi contraseña?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
